<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Platformer Game</title>
  <style>
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: lightblue;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      left: 100px;
      top: 500px;
    }

    .platform {
      position: absolute;
      background-color: green;
    }

    #ground {
      left: 0;
      top: 550px;
      width: 800px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div class="platform" id="ground"></div>
  </div>

  <script>
    // Get DOM elements
    let player = document.getElementById('player');
    let platforms = document.querySelectorAll('.platform');

    // Player state
    let playerX = 100;  // Initial x position
    let playerY = 500;  // Initial y position
    let vx = 0;         // Horizontal velocity
    let vy = 0;         // Vertical velocity
    let onGround = false;

    // Game constants
    const gravity = 0.5;    // Gravity strength
    const speed = 5;        // Horizontal movement speed
    const jumpSpeed = -10;  // Jump velocity (negative to move up)

    // Key states
    let keys = { left: false, right: false, jump: false };

    // Handle key presses
    document.addEventListener('keydown', (e) => {
      if (e.keyCode === 37) keys.left = true;    // Left arrow
      else if (e.keyCode === 39) keys.right = true; // Right arrow
      else if (e.keyCode === 32) keys.jump = true;  // Spacebar
    });

    document.addEventListener('keyup', (e) => {
      if (e.keyCode === 37) keys.left = false;
      else if (e.keyCode === 39) keys.right = false;
      else if (e.keyCode === 32) keys.jump = false;
    });

    // Game loop
    function gameLoop() {
      // Handle horizontal movement
      if (keys.left) {
        vx = -speed;
      } else if (keys.right) {
        vx = speed;
      } else {
        vx = 0;
      }

      // Apply gravity
      vy += gravity;

      // Handle jump
      if (keys.jump && onGround) {
        vy = jumpSpeed;
      }

      // Store previous position for collision detection
      let prevY = playerY;

      // Update position
      playerX += vx;
      playerY += vy;

      // Reset ground state
      onGround = false;

      // Check collisions with platforms
      platforms.forEach(platform => {
        let platformX = parseFloat(platform.style.left);
        let platformY = parseFloat(platform.style.top);
        let platformWidth = parseFloat(platform.style.width);
        let platformHeight = parseFloat(platform.style.height);

        // Check if player intersects with platform
        if (playerX < platformX + platformWidth &&
            playerX + 50 > platformX &&
            playerY < platformY + platformHeight &&
            playerY + 50 > platformY) {
          // Check if player was above platform in previous frame
          if (prevY + 50 <= platformY) {
            playerY = platformY - 50; // Land on platform
            vy = 0;
            onGround = true;
          }
        }
      });

      // Keep player within game boundaries
      if (playerX < 0) playerX = 0;
      if (playerX > 800 - 50) playerX = 800 - 50;
      if (playerY > 600 - 50) {
        playerY = 600 - 50;
        vy = 0;
        onGround = true;
      }

      // Update player position in DOM
      player.style.left = playerX + 'px';
      player.style.top = playerY + 'px';

      // Continue game loop
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
