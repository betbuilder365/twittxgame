<html>
<head>
    <title>Basic 2D Vertical Game</title>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #eee;
            margin: 0 auto; /* Center the game area */
        }
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
        }
        .platform {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div class="platform" style="left: 100px; top: 500px;"></div>
        <div class="platform" style="left: 200px; top: 400px;"></div>
        <div class="platform" style="left: 150px; top: 300px;"></div>
    </div>
    <script>
        // DOM elements
        const gameContainer = document.querySelector('#game-container');
        const player = document.querySelector('#player');
        const platformElements = document.querySelectorAll('.platform');

        // Game dimensions
        const gameWidth = gameContainer.offsetWidth;
        const gameHeight = gameContainer.offsetHeight;
        const playerWidth = player.offsetWidth;
        const playerHeight = player.offsetHeight;

        // Player state
        let playerX = gameWidth / 2 - playerWidth / 2; // Center horizontally
        let playerY = gameHeight - playerHeight;       // Bottom of the screen
        let vx = 0;  // Horizontal velocity
        let vy = 0;  // Vertical velocity
        const gravity = 0.5;    // Gravity strength
        const jumpSpeed = 10;   // Initial jump velocity
        const moveSpeed = 5;    // Horizontal movement speed
        let grounded = true;    // Whether player can jump

        // Key states
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        // Platform data
        const platforms = Array.from(platformElements).map(plat => ({
            x: plat.offsetLeft,
            y: plat.offsetTop,
            width: plat.offsetWidth,
            height: plat.offsetHeight
        }));

        // Initialize player position
        player.style.left = playerX + 'px';
        player.style.top = playerY + 'px';

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
            if (e.key === ' ') spacePressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
            if (e.key === ' ') spacePressed = false;
        });

        // Game loop
        function gameLoop() {
            // Horizontal movement
            if (leftPressed && !rightPressed) {
                vx = -moveSpeed;
            } else if (rightPressed && !leftPressed) {
                vx = moveSpeed;
            } else {
                vx = 0;
            }
            playerX += vx;

            // Keep player within horizontal bounds
            if (playerX < 0) playerX = 0;
            if (playerX > gameWidth - playerWidth) playerX = gameWidth - playerWidth;

            // Store previous Y position for collision
            const prevY = playerY;

            // Apply gravity
            vy += gravity;
            playerY += vy;

            // Reset grounded state
            grounded = false;

            // Check for platform collisions (only when falling)
            if (vy > 0) {
                platforms.forEach(platform => {
                    if (playerX < platform.x + platform.width &&
                        playerX + playerWidth > platform.x &&
                        prevY + playerHeight <= platform.y &&
                        playerY + playerHeight > platform.y) {
                        playerY = platform.y - playerHeight;
                        vy = 0;
                        grounded = true;
                    }
                });
            }

            // Check for ground collision
            if (playerY + playerHeight > gameHeight) {
                playerY = gameHeight - playerHeight;
                vy = 0;
                grounded = true;
            }

            // Handle jumping
            if (spacePressed && grounded) {
                vy = -jumpSpeed;
                grounded = false;
            }

            // Update player position in DOM
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            // Continue the game loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
